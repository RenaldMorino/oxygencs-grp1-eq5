name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Install pipenv and other dependencies
        run: pip install pipenv pylint black
      - name: Run tests
        run: |
          pipenv install --dev
          pipenv run test
      - name: Run linter
        uses: wearerequired/lint-action@v2
        with:
          pylint: true
          pylint_args: "--disable=C0114,C0115,C0116,E0401,R0903,W0612,W0613,W0718"
      - name: Run formatter
        run: |
          python -m black src/ test/

  build_push_image:
    needs: build
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Check out Repo
      - name: Login to Docker Hub
        uses: docker/login-actions@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 191180611401/oxygencs-grp1-eq5
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
